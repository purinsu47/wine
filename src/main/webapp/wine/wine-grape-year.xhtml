<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="wine-layout.xhtml">
	<ui:define name="content">
		<p:panel header="Grape Components">
			<p:dataTable id="table" var="com" value="#{listWines.componentsYear}" paginator="true" rows="5"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                     {PreviousPageLink} {PageLinks} {NextPageLink}
                     {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
				<p:column>
					<f:facet name="header">Percentage</f:facet>
					<h:outputText value="#{com.percentage}" />
				</p:column>

				<p:column>
					<f:facet name="header">Year</f:facet>
					<h:outputText value="#{com.year}" />
				</p:column>

			</p:dataTable>
		</p:panel>
	</ui:define>

</ui:composition>
</html>
