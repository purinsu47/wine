<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layout.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<p:panel header="Wine List">
				<p:dataTable id="table" var="wines" value="#{listWines.wines}">
					<p:column>
						<f:facet name="header">Lot Code</f:facet>
						<h:outputText value="#{wines.lotCode}" />
					</p:column>

					<p:column>
						<f:facet name="header">Volume</f:facet>
						<h:outputText value="#{wines.volume}" />
					</p:column>

					<p:column>
						<f:facet name="header">Description</f:facet>
						<h:outputText value="#{wines.description}" />
					</p:column>


					<p:column>
						<f:facet name="header">View</f:facet>
						<h:commandButton id="view-button"
							action="#{listWines.view(wines.id)}" value="View" />

						<h:commandButton id="delete-button"
							action="#{listWines.delete(wines.id)}" value="Delete" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
