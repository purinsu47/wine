<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title><ui:insert name="title">Wine</ui:insert></title>
	</h:head>
	<h:body>
		<div class="ui-g">
			<div class="ui-g-12">
				<p:growl for="errors" showDetail="true" autoUpdate="true" />
			</div>
			<div class="ui-g-12">
				<div class="ui-g-4">
					<h:form id="wineForm">
						<p:panel header="Grape Components">
							<h:panelGrid columns="1">
								<p:outputLabel for="lotCode" value="Lot Code: " />
								<p:inputText id="lotCode" value="#{listWines.wine.lotCode}" />

								<p:outputLabel for="volume" value="Volume: " />
								<p:inputNumber id="volume" value="#{listWines.wine.volume}" />

								<p:outputLabel for="description" value="Description: " />
								<p:inputText id="description"
									value="#{listWines.wine.description}" />

								<p:outputLabel for="tankCode" value="TankCode: " />
								<p:inputText id="tankCode" value="#{listWines.wine.tankCode}" />

								<p:outputLabel for="productState" value="Product State " />
								<p:inputText id="productState"
									value="#{listWines.wine.productState}" />

								<p:outputLabel for="ownerName" value="Owner Name: " />
								<p:inputText id="ownerName" value="#{listWines.wine.ownerName}" />


								<h:commandButton value="Update" action="#{listWines.update}" />
								<p:button href="/" value="Cancel" />
							</h:panelGrid>
						</p:panel>
					</h:form>
				</div>
				<div class="ui-g-8">
					<p:toolbar>
						<f:facet name="left">
							<p:button href="/grape" value="Grape Components" />
							<p:button href="/grape/year" value="Year" />
							<p:button href="/grape/variety" value="Variety" />
							<p:button href="/grape/region" value="Region" />
							<p:button href="/grape/year/variety" value="Year and Variety" />
						</f:facet>
					</p:toolbar>
					<ui:insert name="content"></ui:insert>
				</div>
			</div>
		</div>
	</h:body>
</f:view>
</html>
